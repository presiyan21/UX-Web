<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FitFlexPro</title>
</head>

<body>
    <header>
        <h1>Welcome to FitFlexPro</h1>
        <p>Your personalized fitness journey starts here.</p>
    </header>

    <section id="signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <!-- Include form fields for user profiling -->
            <!-- For simplicity, we use text inputs; in a real scenario, you might use more sophisticated controls -->
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <!-- Add more fields as needed -->

            <button type="button" onclick="generateWorkoutPlan()">Get Your Workout Plan</button>
        </form>
    </section>

    <section id="workout-plan-section" style="display: none;">
        <h2>Your Personalized Workout Plan</h2>
        <div id="workout-plan"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
